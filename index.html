<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <title>Rohith Krishnamurthy | Data Analyst Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Theme toggle -->
  <div class="theme-toggle-container">
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i class="bx bx-moon" id="themeIcon"></i>
    </button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content text-center">
      <h1>Hey there, I'm Rohith Krishnamurthy 👨‍💻</h1>
      <p class="typed-text"><span id="typed"></span></p>
      <p>Turning data into insights.</p>
      <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
        <a href="#about" class="btn btn-primary">💡 About</a>
        <a href="#education" class="btn btn-primary">🎓 Education</a>
        <a href="#experience" class="btn btn-primary">💼 Experience</a>
        <a href="#projects" class="btn btn-primary">📊 Projects</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resumeModal">📄 Resume</button>
      </div>
      <a href="#projects" class="btn btn-primary mt-3">🚀 View Projects</a>
    </div>
  </section>

  <!-- About Me Section (will be updated inline) -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    new Typed('#typed', {
      strings: ['Data Analyst', 'Machine Learning Engineer', 'Data Scientist', 'Visualization Expert'],
      typeSpeed: 60, backSpeed: 30, loop: true
    });
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    themeToggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'dark' ? 'bx bx-moon' : 'bx bx-sun';
    }
  </script>
</body>
</html>
